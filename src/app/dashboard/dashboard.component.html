<h5 class="text-center"> User Dashboard </h5>

<div class="col-md-10 offset-md-1">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="myaccount-tab" data-toggle="tab" href="#myaccount" role="tab" aria-controls="myaccount" aria-selected="true">My Account</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="orders-tab" data-toggle="tab" href="#orders" role="tab" aria-controls="orders" aria-selected="false">Orders</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="myaccount" role="tabpanel" aria-labelledby="myaccount-tab">
      My Account
    </div>
    <div class="tab-pane fade" id="orders" role="tabpanel" aria-labelledby="orders-tab">
      My Orders

      <table class="table col-md-8 offset-md-2">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Order Date</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Item 15464548797498749870987979879879</td>
            <td>1</td>
            <td>Apr 20, 2018</td>
            <td>$15</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Item 4</td>
            <td>1</td>
            <td>Apr 21, 2018</td>
            <td>$75</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Item 5</td>
            <td>1</td>
            <td>Apr 19, 2018</td>
            <td>$35</td>
          </tr>
        </tbody>
      </table>      

    </div>
    
    <div class="tab-pane fade" id="settings" role="tabpanel" aria-labelledby="settings-tab">
      <form class="col-md-6 offset-md-3" #usersettings = "ngForm" (ngSubmit) = "updateSettings(usersettings.value)">
        <div class="form-group">
          <label class="control-label" for="name">Full Name</label>
          <input type="text" name="name" value="{{ userDetails.name }}" id="name" class="form-control" placeholder="e.g John Doe" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label" for="email">Email Address</label>
          <input type="email" name="email" value="{{ userDetails.email }}" id="email" class="form-control" placeholder="e.g John Doe" ngModel>
        </div>
        <div class="form-group">
          <label class="control-label" for="username">Username</label>
          <input type="text" name="username" value="{{ userDetails.username }}" id="username" class="form-control" placeholder="e.g John Doe" ngModel>
        </div>
        <!-- <div class="form-group">
          <label class="control-label" for="password">Password</label>
          <input type="password" name="password" value="{{ userDetails.password }}" id="password" class="form-control" placeholder="e.g John Doe">
        </div> -->
        <div class="form-group">
          <button class="btn btn-warning">Update Details</button>
        </div>
      </form>
    </div>
  </div>
</div>
