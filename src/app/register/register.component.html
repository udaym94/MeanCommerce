<div class="col-md-4 offset-md-4">
  <form class="">
    <div class="form-group">
      <label class="control-label">Email ID</label>
      <input type="email" name="email" placeholder="Email ID" class="form-control">
    </div>
    <div class="form-group">
      <label class="control-label">Password</label>
      <input type="password" name="password" placeholder="Password" class="form-control">
    </div>
    <div class="form-group">
      <label class="control-label">Retype Password</label>
      <input type="password" name="repasspassword" placeholder="Retype Password" class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-success">Register</button>
      <span class="float-right">Already have an Account, <a routerLink = "/login" class="btn btn-link">Login Here</a></span>
      <span class="float-right">Forgot password, <a routerLink = "/forgot" class="btn btn-link">Reset Here</a></span>
    </div>
  </form>
</div>
