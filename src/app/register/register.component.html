<div class="col-md-8 offset-md-2"  [innerHTML]="outputMsg"></div>
<div class="col-md-4 offset-md-4">
  <form class="" #userregistration = "ngForm" (ngSubmit) = "createUser(userregistration.value)">
    <div class="form-group">
      <label class="control-label">Name</label>
      <input type="text" name="name" placeholder="Full Name" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label class="control-label">Email ID</label>
      <input type="email" name="email" placeholder="Email ID" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label class="control-label">Username</label>
      <input type="text" name="username" placeholder="Username" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label class="control-label">Password</label>
      <input type="password" name="password" placeholder="Password" class="form-control" ngModel>
    </div>
    <div class="form-group">
      <label class="control-label">Retype Password</label>
      <input type="password" name="repasspassword" placeholder="Retype Password" class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-success" >Register</button>
      <span class="float-right">Already have an Account, <a routerLink = "/login" class="btn btn-link">Login Here</a></span>
      <span class="float-right">Forgot password, <a routerLink = "/forgot" class="btn btn-link">Reset Here</a></span>
    </div>
  </form>
</div>
