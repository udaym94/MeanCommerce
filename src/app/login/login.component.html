<div class="col-md-4 offset-md-4">
  <form class="" #userlogin = "ngForm" (ngSubmit) = "authUser(userlogin.value)">
    <div class="form-group">
      <label class="control-label">Email ID</label>
      <input type="email" name="email" placeholder="Registered Email ID" class="form-control">
    </div>
    <div class="form-group">
      <label class="control-label">Password</label>
      <input type="password" name="password" placeholder="Correct Password" class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-info">Log In</button>
      <span class="float-right">Don't have an Account, <a routerLink = "/register" class="btn btn-link">Register Here</a></span>
      <span class="float-right">Already a Member, <a routerLink = "/dashboard" class="btn btn-link">Dashboard Here</a></span>
    </div>
  </form>
</div>
